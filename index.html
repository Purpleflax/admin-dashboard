<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=#, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div id="logo">
                <img src="images/logo.png" alt="logo" id="img">
                <h1>Dashboard</h1>
            </div>
            <div id="menu">
                <ul>
                    <li id="li1"><img src="images/home-analytics.svg"><a href="#">Dashboard</a></li>
                    <li id="li2"><img src="images/face-man-profile.svg"><a href="#">Profile</a></li>
                    <li id="li3"><img src="images/message-bulleted.svg"><a href="#">Messages</a></li>
                    <li id="li4"><img src="images/history.svg"><a href="#">History</a></li>
                    <li id="li5"><img src="images/file-tree.svg"><a href="#">Tasks</a></li>
                    <li id="li6"><img src="images/account-cog.svg"><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
        <div id="search">
            <input type="text" placeholder="Search">
            <img src="images/account-search.svg" id="searchimg" alt="search">
        </div>
        <div id="user">
            <div id="lang">
                <h3>EN</h3>
                <img src="images/menu-swap.svg" alt="language">
            </div>
            <div id="userpro">
                <h3>Purpleflax</h3>
                <img src="images/profile.png" alt="user">
            </div>
        </div>
        <div id="projects">
            <h2 id="projectTitle">Projects</h2>
            <div id="project1">
                <div id="project1img">
                    <img src="images/calculator.jpg" alt="project1">
                </div>
                <div id="project1text">
                    <h4>Calculator</h4>
                    <div id="multimedia">
                        <button><img src="images/eye.svg" alt="eye"></button>
                        <button><img src="images/cards-heart-outline.svg"></button>
                        <button><img src="images/share-all-outline.svg" alt="share"></button>
                    </div>
                </div>
            </div>
            <div id="project2">
                <div id="project2img">
                    <img src="images/signup.png" alt="project2">
                </div>
                <div id="project2text">
                    <h4>Sign-up Page</h4>
                    <p>Project 2 description</p>
                </div>
            </div>
            <div id="project3">
                <div id="project3img">
                    <img src="images/etch.png" alt="project3">
                </div>
                <div id="project3text">
                    <h4>Etch-A-Sketch</h4>
                    <p>Project 3 description</p>
                </div>
        </div>
    </div>
</body>
</html>
